<div class="modification-container">
    <h2 class="title">Modification</h2>
    <p class="subtitle">Option 1: Donner les informations</p>
  
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Entrer le nom"  [(ngModel)]="user.nom" name="nom" #nom="ngModel" />
          <div *ngIf="nom.invalid && nom.touched" style="color: rgb(253, 7, 7);">
            Nom est obligatoire.
          </div>
        </div>
  
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" placeholder="Entrer le prénom"  [(ngModel)]="user.prenom" name="prenom" #prenom="ngModel"/>
          <div *ngIf="prenom.invalid && prenom.touched" style="color: rgb(253, 7, 7);">
            Prenom est obligatoire.
          </div>
        </div>
  
        <div class="form-group">
          <label for="photo">Photo</label>
          <input id="photo" type="file" (change)="onFileChange($event)" accept=".jpg, .png" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input id="telephone" type="text" placeholder="Entrer le numéro de téléphone" [(ngModel)]="user.telephone" name="telephone" #telephone="ngModel"/>
          <div *ngIf="telephone.invalid && telephone.touched" style="color: rgb(253, 7, 7);">
            Le Telephone est obligatoire.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Entrer l'email" [(ngModel)]="user.email" name="email" #email="ngModel"/>
          <div *ngIf="email.invalid && email.touched" style="color: rgb(253, 7, 7);">
            L'email est obligatoire.
          </div>
        </div>
  
        <div class="form-group" *ngIf="user.role == 'employe'">
          <label for="departement">Département</label>
          <select
          id="departement"
          [(ngModel)]="user.departement"
          name="departement"
          class="form-control"
        >
          <option value="" disabled>--Sélectionner--</option>
          <option *ngFor="let departement of donnees"  
            [selected]="departement._id === user.departement" 
            [value]="departement._id">
            {{ departement.nom }}
          </option>
        </select>
       </div>

        <div class="form-group" *ngIf="user.role == 'employe'">

          <label for="departement" >Fonction</label>
          <input type="text" [(ngModel)]="user.fonction" name="fonction" #fonction="ngModel" >
          <div *ngIf="fonction.invalid && fonction.touched" style="color: rgb(253, 7, 7);">
            La Fonction est obligatoire.
          </div>
        </div>
        <div class="form-group" *ngIf="user.role === 'etudiant'">
          <label for="cohorte">Cohorte</label>
          <select
            id="cohorte"
            [(ngModel)]="user.cohorte"
            name="cohorte"
            class="form-control"
          >
            <option value="" disabled>--Sélectionner--</option>
            <option *ngFor="let cohorte of donnees"  
              [selected]="cohorte._id === user.cohorte" 
              [value]="cohorte._id">
              {{ cohorte.nom }}
            </option>
          </select>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn modifier">Modifier</button>
        <button type="button" class="btn retour" (click)="retourVersListe(user.role)">Retour</button>
          
      </div>

    </form>
  </div>
